<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <form [formGroup]="formRegister" (submit)="submit()">
                    <div class="form-group">
                      <label for="Nombre">Nombre</label>
                      <input type="text" class="form-control" formControlName="nombre" placeholder="Nombre">
                    </div>
                    <div class="form-group">
                        <label for="Apellidos">Apellidos</label>
                        <input type="text" class="form-control" formControlName="apellidos" placeholder="Apellidos">
                    </div>
                    <div class="form-group">
                      <label for="Password1">Password</label>
                      <input type="password" formControlName="password" class="form-control" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <label for="Password2">Repite Password</label>
                        <input type="password" formControlName="password2" class="form-control" placeholder="Repite Password">
                    </div>
                    <div class="form-group">
                        <label for="Email">E-mail</label>
                        <input type="text" class="form-control" formControlName="email" placeholder="E-mail">
                    </div>
                    
                    <button type="submit" class="btn btn-primary" [disabled]="!formRegister.valid">Registrar</button>
                  </form>
                  <div class="alert alert-danger" role="alert" *ngIf="mensaje">
                    <strong>{{mensaje}}</strong>
                  </div>
            </div>
            <div class="col-3"></div>
        </div>
        
    </div>
    
    
</body>
</html>
